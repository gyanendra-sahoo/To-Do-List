<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="head">
          <h1>To Do Web App</h1>
        </div>
        <div class="content">
          <div class="search">
            <input type="text" placeholder="Enter the task to the list" />
            <button class="submit">Add</button>
          </div>
          <div class="end-content">
            <ul></ul>
            </div>
          </div>
        </div>
      </div>
    </main>




    <script src="script.js"></script>
  </body>
</html>
